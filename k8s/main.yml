# --- 1. AUTH SERVICE ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth
        image: antontratsevskii/titanic-auth:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8003
        livenessProbe: # Аналог healthcheck из compose
          httpGet:
            path: /
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service # Это имя будет использоваться как DNS внутри кластера
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 8003
      targetPort: 8003
  type: ClusterIP # Доступен только внутри кластера

